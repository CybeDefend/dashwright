apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dashwright.fullname" . }}-backend
  labels:
    app.kubernetes.io/name: {{ include "dashwright.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.replicaCount.backend }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "dashwright.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "dashwright.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: backend
    spec:
      containers:
      - name: backend
        image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag }}"
        imagePullPolicy: {{ .Values.image.backend.pullPolicy }}
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        # CORS configuration
        - name: CORS_ORIGIN
          value: {{ .Values.backend.corsOrigin | default "*" | quote }}
        # Frontend URL for invitation links
        - name: FRONTEND_URL
          value: {{ .Values.backend.frontendUrl | default (printf "http://%s-frontend" (include "dashwright.fullname" .)) | quote }}
        # JWT secrets
        {{- if .Values.backend.jwtExistingSecret }}
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.backend.jwtExistingSecret }}
              key: jwt-secret
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.backend.jwtExistingSecret }}
              key: jwt-refresh-secret
        {{- end }}
        {{- range $key, $value := .Values.env.backend }}
        {{- if and (ne $key "JWT_SECRET") (ne $key "JWT_REFRESH_SECRET") }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        {{- if .Values.postgresql.enabled }}
        - name: DB_HOST
          value: {{ include "dashwright.fullname" . }}-postgresql
        - name: DB_PORT
          value: "5432"
        - name: DB_USERNAME
          value: {{ .Values.postgresql.auth.username }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgresql.auth.existingSecret | default (printf "%s-postgresql" (include "dashwright.fullname" .)) }}
              key: password
        - name: DB_DATABASE
          value: {{ .Values.postgresql.auth.database }}
        {{- else }}
        - name: DB_HOST
          value: {{ .Values.postgresql.external.host | quote }}
        - name: DB_PORT
          value: {{ .Values.postgresql.external.port | quote }}
        - name: DB_USERNAME
          value: {{ .Values.postgresql.external.username | quote }}
        - name: DB_PASSWORD
          value: {{ .Values.postgresql.external.password | quote }}
        - name: DB_DATABASE
          value: {{ .Values.postgresql.external.database | quote }}
        {{- end }}
        # Storage configuration (S3-compatible)
        - name: STORAGE_REGION
          value: {{ .Values.storage.region | quote }}
        - name: STORAGE_BUCKET
          value: {{ .Values.storage.bucket | quote }}
        {{- if .Values.minio.enabled }}
        # Using internal MinIO
        - name: STORAGE_ENDPOINT
          value: "http://{{ include "dashwright.fullname" . }}-minio:9000"
        - name: STORAGE_ACCESS_KEY
          value: {{ .Values.minio.auth.rootUser }}
        - name: STORAGE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "dashwright.fullname" . }}-minio
              key: root-password
        {{- else }}
        # Using external S3-compatible storage
        {{- if .Values.storage.endpoint }}
        - name: STORAGE_ENDPOINT
          value: {{ .Values.storage.endpoint | quote }}
        {{- end }}
        {{- if .Values.storage.existingSecret }}
        - name: STORAGE_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.storage.existingSecret }}
              key: access-key
        - name: STORAGE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.storage.existingSecret }}
              key: secret-key
        {{- else }}
        - name: STORAGE_ACCESS_KEY
          value: {{ .Values.storage.accessKey | quote }}
        - name: STORAGE_SECRET_KEY
          value: {{ .Values.storage.secretKey | quote }}
        {{- end }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources.backend | nindent 10 }}
