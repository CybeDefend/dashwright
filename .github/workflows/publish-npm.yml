name: Publish NPM Package

on:
  push:
    tags:
      - "v*.*.*"
    paths:
      - "integrations/npm-package/**"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.0.0)"
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: ./integrations/npm-package
        run: pnpm install --frozen-lockfile

      - name: Update version (if manual trigger)
        if: github.event_name == 'workflow_dispatch'
        working-directory: ./integrations/npm-package
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Build package
        working-directory: ./integrations/npm-package
        run: pnpm run build

      - name: Publish to npmjs.org
        working-directory: ./integrations/npm-package
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get package version
        id: package-version
        working-directory: ./integrations/npm-package
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "@dashwright/playwright-reporter v${{ steps.package-version.outputs.version }}"
          body: |
            ## @dashwright/playwright-reporter v${{ steps.package-version.outputs.version }}

            ### Installation
            ```bash
            npm install @dashwright/playwright-reporter@${{ steps.package-version.outputs.version }}
            ```

            ### Changes
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/integrations/npm-package/CHANGELOG.md)
          draft: false
          prerelease: false
