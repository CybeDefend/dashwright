name: Release Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - "helm-chart/**"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Check if gh-pages branch exists
        id: check-branch
        run: |
          if git ls-remote --heads origin gh-pages | grep gh-pages; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create gh-pages branch if it doesn't exist
        if: steps.check-branch.outputs.exists == 'false'
        run: |
          git checkout --orphan gh-pages
          git reset --hard
          cat > README.md << 'EOF'
          # Dashwright Helm Charts

          This repository hosts Helm charts for Dashwright.

          ## Usage

          ```bash
          helm repo add dashwright https://cybedefend.github.io/dashwright
          helm repo update
          helm install dashwright dashwright/dashwright
          ```

          ## Available Charts

          - **dashwright**: Modern Playwright dashboard for visualizing test runs

          For more information, visit the [main repository](https://github.com/CybeDefend/dashwright).
          EOF
          git add README.md
          git commit -m "Initialize gh-pages branch"
          git push origin gh-pages

      - name: Checkout main branch
        if: steps.check-branch.outputs.exists == 'false'
        run: |
          git checkout main

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          charts_dir: .
          skip_existing: true

  # Deploy to GitHub Pages
  deploy-pages:
    runs-on: ubuntu-latest
    needs: release
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
