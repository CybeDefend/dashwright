version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: dashwright-postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE:-dashwright}
      POSTGRES_USER: ${DB_USERNAME:-dashwright}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-dashwright}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: dashwright-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${STORAGE_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${STORAGE_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/cybedefend/dashwright/backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dashwright-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-dashwright}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_DATABASE: ${DB_DATABASE:-dashwright}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      STORAGE_ENDPOINT: minio
      STORAGE_PORT: 9000
      STORAGE_USE_SSL: false
      STORAGE_ACCESS_KEY: ${STORAGE_ACCESS_KEY:-minioadmin}
      STORAGE_SECRET_KEY: ${STORAGE_SECRET_KEY:-minioadmin}
      STORAGE_BUCKET: ${STORAGE_BUCKET:-dashwright-artifacts}
      STORAGE_LIMIT_GB: ${STORAGE_LIMIT_GB:-100}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3007}
      RATE_LIMIT_TTL: ${RATE_LIMIT_TTL:-60}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-10}
    ports:
      - "3006:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: ghcr.io/cybedefend/dashwright/frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3006}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:3006}
    container_name: dashwright-frontend
    ports:
      - "3007:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:

networks:
  default:
    name: dashwright-network
